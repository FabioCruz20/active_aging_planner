{% extends 'layout.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Excluir Artigo Científico</h1>
            <a href="{% url 'papers:index' %}" class="text-blue-500 hover:text-blue-700">
                Voltar
            </a>
        </div>

        <div class="mb-6">
            <p class="text-gray-700 mb-4">
                Tem certeza que deseja excluir o artigo "{{ paper.title }}"?
            </p>
            <p class="text-gray-600 text-sm">
                Esta ação não pode ser desfeita.
            </p>
        </div>

        <form method="post" class="flex justify-end gap-4">
            {% csrf_token %}
            <a href="{% url 'papers:index' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                Cancelar
            </a>
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Confirmar Exclusão
            </button>
        </form>
    </div>
</div>
{% endblock %}
