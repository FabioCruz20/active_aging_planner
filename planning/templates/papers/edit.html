{% extends 'layout.html' %}

{% block content %}
<style>
  .modern-form input,
  .modern-form select,
  .modern-form textarea {
    width: 100%;
    border: 1px solid #e5e7eb; /* gray-200 */
    border-radius: 0.5rem; /* rounded-lg */
    padding: 0.5rem 0.75rem; /* px-3 py-2 */
    background-color: #ffffff;
    color: #111827; /* gray-900 */
  }
  .modern-form input:focus,
  .modern-form select:focus,
  .modern-form textarea:focus {
    outline: none;
    border-color: #6366f1; /* indigo-500 */
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    transition: border-color .2s ease, box-shadow .2s ease;
  }
</style>

<div class="container mx-auto px-4 lg:px-6 py-8">
  <div class="flex items-center justify-between mb-6">
    <div class="flex items-center gap-3">
      <span class="inline-flex items-center justify-center w-10 h-10 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 text-white shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
          <path d="M16.862 3.487a2.108 2.108 0 013.18 2.732l-8.363 8.364a4.5 4.5 0 01-1.591 1.06l-3.037 1.012 1.012-3.037a4.5 4.5 0 011.06-1.591l8.363-8.364z" />
          <path d="M19.5 7.5L16.5 4.5" />
          <path d="M13.5 6H6a2.25 2.25 0 00-2.25 2.25v9A2.25 2.25 0 006 19.5h9A2.25 2.25 0 0017.25 17.25V10.5" />
        </svg>
      </span>
      <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">Editar Artigo Científico</h1>
    </div>
    <a href="{% url 'papers:index' %}" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
      Voltar
    </a>
  </div>

  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
    <div class="px-6 py-4 bg-gray-50 border-b flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-indigo-600">
        <path d="M3.75 5.25A2.25 2.25 0 016 3h9a2.25 2.25 0 012.25 2.25v9A2.25 2.25 0 0115 16.5H6A2.25 2.25 0 013.75 14.25v-9z" />
        <path d="M18 21a3 3 0 01-3-3v-1.5H6A4.5 4.5 0 001.5 21H18z" />
      </svg>
      <span class="text-sm font-medium text-gray-700">Atualize os campos necessários</span>
    </div>
    <div class="p-6">
      <form method="post" class="modern-form space-y-6">
        {% csrf_token %}
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-2">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="mt-2 text-sm bg-red-50 text-red-700 border border-red-200 rounded-md px-3 py-2 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                  <path fill-rule="evenodd" d="M12 2.25a9.75 9.75 0 100 19.5 9.75 9.75 0 000-19.5zM11.25 6.75a.75.75 0 111.5 0v6a.75.75 0 11-1.5 0v-6zm.75 9a.75.75 0 100 1.5.75.75 0 000-1.5z" clip-rule="evenodd" />
                </svg>
                <span>{{ field.errors|join:', ' }}</span>
              </div>
            {% endif %}
          </div>
        {% endfor %}
        <div class="flex justify-end gap-3">
          <a href="{% url 'papers:index' %}" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
            Cancelar
          </a>
          <button type="submit" class="inline-flex items-center gap-2 px-5 py-2.5 rounded-lg bg-gradient-to-r from-indigo-600 to-purple-600 text-white hover:from-indigo-700 hover:to-purple-700 shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
              <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
