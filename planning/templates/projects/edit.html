{% extends 'layout.html' %}
{% block content %}
<div class="container mx-auto">

  <div class="mb-4 mt-1">
    <h1 class="font-bold text-2xl">Editar Projeto</h1>
    <a href="{% url 'projects:list' %}" class="text-sm">Voltar</a>
  </div>

  <form action="" method="post">
    {% csrf_token %}
    <input type="hidden" name="_method" value="put">
    {{ form }}
    <button class="px-2 py-1 bg-indigo-500 text-white">Salvar</button>
  </form>
</div>
{% endblock %}
