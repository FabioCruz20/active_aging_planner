{% extends 'layout.html' %}
{% block content %}
    <div class="relative min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="z-10 max-w-sm w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
            <div>
                <h1 class="text-3xl font-bold text-center text-primary">Login</h1>
                <p class="mt-2 text-center text-sm text-text">
                    Entre para acessar sua conta
                </p>
            </div>
            
            <form method="post" action="{% url 'auth:login' %}" class="mt-8 space-y-6">
                {% csrf_token %}
                <div class="rounded-md -space-y-px">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-title mb-1">Nome de usu√°rio</label>
                        <input type="text" id="username" name="username" required 
                               class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 
                               placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary 
                               focus:border-primary focus:z-10 sm:text-sm">                
                    </div>
            
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-title mb-1">Senha</label>
                        <input type="password" id="password" name="password" required 
                               class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 
                               placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary 
                               focus:border-primary focus:z-10 sm:text-sm">
                    </div>
                </div>
                
                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent 
                            text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark 
                            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-dark 
                            transition duration-150 ease-in-out">
                        Entrar
                    </button>
                </div>
            </form>
            
            {% if messages %}
                <div class="mt-4 text-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
